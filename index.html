<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>

    <div class="div__modify">
    <form>

        <h1>Log in?</h1>

        <div class="div__input">
           <label for="name">Username</label><br> 
           <input class="name name__modify" type="text" id="name" name="name" placeholder="enter username" required><br>
        
           <label for="password">Password</label><br>
           <input class="password password__modify" type="password" id="password" name="password" placeholder="enter password" required>
        </div>

        <div>
            <button class="btn" type="submit">Login</button>
        </div>

    </form>
    </div>

</body>
</html>
